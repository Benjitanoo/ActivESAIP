<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <!-- Professeurs absents -->
  <div class="titre1">Professeurs absents</div>
  <div class="ProfAbs">
    <div id="profabs">
      H.Merabet 18/03<br>
      F.Weber 10/03<br>
      L.Corte 6/03<br>
    </div>
  </div>
  <!-- Évenements -->
  <div class="JPOs">
    <div id="jpo"></div>
  </div>
  
  <!-- Ateliers -->
  <div class="titre3">Ateliers du jour</div>
  <div class="Ateliers">
      <div id="messages-container"></div>
  </div>
  
  <!-- Menu -->

  <div class="Menu">
    <div id="repas">
      Entrée<br>
      Plat<br>
      Dessert<br>
    </div>
  </div>
  <img src="Ressources/repas.png" id="assiette">
  <img src="Ressources/jpo.png" id="jpoimage">
  <main>
    <!-- Conteneur principal de tout le diaporama -->
    <div class="diapo">
      <!-- Conteneur des "diapos" -->
      <div class="elements">
        <!-- Première diapo -->
        <div class="element active">
          <img src="Ressources/image 1.jpg" alt="Image 1">
        </div>
        <!-- Deuxième diapo -->
        <div class="element">
          <img src="Ressources/image 2.jpg" alt="Image 2">
        </div>
        <!-- Troisième diapo -->
        <div class="element">
          <img src="Ressources/image 3.jpg" alt="Image 3">
        </div>
        <!-- Quatrième diapo -->
        <div class="element">
          <img src="Ressources/image 4.jpg" alt="Image 4">
        </div>
      </div>
      <!-- Flèches de navigation -->
      <i id="nav-gauche" class="las la-chevron-left"></i>
      <i id="nav-droite" class="las la-chevron-right"></i>
    </div>
  </main>
  <!-- Logo Saint-Éloi -->
  <div class="logo-Saint-Eloi">
    <a href="back.html">
      <img src="Ressources/logo-saint-eloi.png" alt="logo-Saint-Eloi">
    </a>
  </div>
  <!-- Météo -->
  <div id="weather-widget">
    <div class="weather-image-container">
      <img src="Ressources/météo.jpg" alt="Fond d'écran">
      <span id="weather-temp"></span>
      <span id="weather-desc"></span>
    </div>
  </div>
  <div class="foot">
    <div class="msg" id="message"></div>
  </div>
  <img src="Ressources/news.png" id="news">
</body>

</html>
